<ion-view title="location" id="page5">
    <ion-content padding="true" class="has-header">
        <ion-view view-title="Home Page" name="login-view" class="padding">
            <ion-content class="background" scroll="false">
                <br>
                <br>

                <button class="button button-block button-balanced" ng-click="toggle()">Get Location</button>
                <div class="item item-text-wrap">
                    Latitude :
                    <span ng-bind="lat"></span>
                </div>
                <div class="item item-text-wrap">
                    Longitude :
                    <span ng-bind="long"></span>
                </div>







            </ion-content>


        </ion-view>
    </ion-content>
</ion-view>
